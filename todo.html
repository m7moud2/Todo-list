<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css"></head>
<body>
    <div id="todo-wrap">
        <!-- (A) HEADER -->
       <h1>TO DO LIST</h1>
      
       <!-- (B) ADD NEW ITEM -->
       <form id="todo-add">
         <input type="text" id="todo-item" placeholder="New Item" required/>
         <input type="submit" id="todo-save" value="&#10010;"/>
       </form>
     
       <!-- (C) DELETE ITEMS -->
       <div id="todo-del">
         <input type="button" value="Delete All" id="todo-delall"/>
         <input type="button" value="Delete Completed" id="todo-delcom"/>
       </div>
     
       <!-- (D) LIST ITEMS -->
       <div id="todo-list"></div>
     </div>
     <script src="todo.js"></script>
</body>
</html>
